<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebClub Demo</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This a Demo Progressive Web Application which will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="theme-color" content="#323234">
    <meta name="msapplication-TileColor" content="#323234">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Execom Web Club Demo App">
    <meta name="application-name" content="Execom Web Club Demo App">

    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./favicon.ico" sizes="16x16">
    <link rel="icon" type="image/png" href="./images/icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./images/icons/icon-512x512.png" sizes="512x512">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>


    <div class="app-layout">
        <header>
            <span class="header-title no--select">WebClub Demo</span>
            <nav>
                <a href="/">Home</a>
                <a href="/">Other page</a>
            </nav>
        </header>

        <main>
            <div class="banner">
                <img class="pwa-banner" src="./images/pwa.png" alt="PWA">
            </div>

            <h1>Push notifications</h1>
            <button onclick='onOnSiteNotificationClick()'>Send notification (FCM)</button>
            <button>Web Push Notification</button> <!--onclick='sendPushNotification()'-->
            <ul class="logs" id="log"></ul>
        </main>

        <!--<div class="fab fab__push">
            <div class="fab__ripple"></div>
            <img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
        </div>-->

        <!-- Toast msg -->
        <div class="toast__msg"></div>

    </div>

    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/offline.js"></script>
    <!--<script src="./js/push.js"></script>-->

</body>

</html>
